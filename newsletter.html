<!-- Background -->
    <div id="newsletter-background">
<!-- Form -->
        <section class="form-section">
            <div class="form-section-text">
                <h1>Stay in the loop!</h1>
                <hr>
                <p>Keep up to date on all things Geowulf by signing up to the newsletter.<p>
                        <br>
                        <p>We'll send you updates about coming shows, new releases and sweet merch!</p>
                        <br>
            </div>
            <form method="POST">
                <label for="fname">First Name:</label>
                <input id="fname" type="text" name="first_name" required>
                <br>
                <label for="lname">Last Name:</label>
                <input id="lname" type="text" name="last_name" required>
                <br>
                <label for="email">Email Address:</label>
                <input id="email" type="email" name="email_address" required>
                <br>
                <input type="submit" id="submit-btn" value="submit">
            </form>
        </section>
    </div>
<!-- Footer -->
<div id="footer-music-page">
